<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todos for today:</h1>
<form th:action="@{/addTodo}" th:object="${newTodo}" th:method="post">
    <label for="newtodo">New todo</label>
    <input type="text" th:field="*{title}" required id="newtodo" name="title">
    <button th:type="submit" >Add</button>

</form>
<table>
   <tr>
       <th>Id</th>
       <th>Description</th>
       <th>Active</th>
       <th>Urgent</th>
   </tr>
<tr th:each="todo: ${todos}" th:object="${todo}">
    <td th:text="*{id}"></td>
    <td th:text="*{title}"></td>
    <td th:text="*{isComplete()}"></td>
    <td th:text="*{isUrgent()}"></td>
    <td>
        <a th:href="@{/editTodo/{id} (id=*{id})}" >Edit</a>
    </td>
</tr>
</table>
</body>
</html>
