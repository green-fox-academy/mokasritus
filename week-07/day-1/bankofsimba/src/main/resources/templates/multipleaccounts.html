<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List bankAccounts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal type</th>
        <th>Index in List</th>
        <th>Is King?</th>
        <th>Bad or good guy?</th>
    </tr>
    </thead>
    <tr th:each="bankAccount: ${bankAccounts}">
        <td th:text="${bankAccount.name}"></td>
        <td th:text="|${#numbers.formatDecimal(bankAccount.balance, 0, 2, 'POINT')} Zebra|"></td>
        <td th:text="${bankAccount.animalType}"></td>
        <td th:text="${bankAccountStat.index}"></td>
        <td th:style="${bankAccount.isKing()==true ? 'color:red;' : 'color:black;' }"
            th:text="${bankAccount.isKing()}"></td>
        <td th:text="${bankAccountStat.index}"></td>

    </tr>
</table>

</body>
</html>
