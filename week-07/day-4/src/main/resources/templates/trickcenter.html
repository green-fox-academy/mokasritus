<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trick center</title>
</head>
<body>

<div th:insert="sidebar.html :: sidebar"></div>
<!--fragment-be ki lett pakolva az ismétlődő link lista-->

<form action="/trickCenter" method="POST">
    <label for="trick">Tricks</label>
    <select id="trick" name="trick">
        <option value="" selected disabled></option>
        <option th:each="trick : ${tricks}"
                th:value="${trick.getName()}"
                th:text="${trick}"></option>
    </select>

    <input type="submit" value="Learn"/>
    <!--value="" adja meg a gomb feliratát-->
</form>
</body>
</html>
