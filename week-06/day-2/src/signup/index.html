<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
<div>
    <h1>Sign up</h1>
</div>
    <form action="action=https://newsletter-ws.herokuapp.com/register">
        <label for="username"></label>
        <input placeholder="Username" type="text" id="username" required>

        <label for="email">E-mail</label>
        <input placeholder="E-mail" type="email" id="email" required>

        <label for="password">Password</label>
        <input  type="password" id="password" required>

        <label for="confirming-password">Retype password</label>
        <input type="password" id="confirming-password" required>
    </form>
    <div id="or">OR</div>

</div>
</body>
</html>
